<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吃什么</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC&display=swap');
        body {
            font-family: 'Noto Serif SC', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #F0E6FF;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #signBox {
            width: 220px;
            height: 170px;
            background-color: #D4C4E9;
            border: 10px solid #B39DDB;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(179, 157, 219, 0.3);
            transition: all 0.3s ease;
        }
        #signBox:hover {
            transform: scale(1.05);
        }
        #signBox::before {
            content: '吃什么';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #4A148C;
            font-size: 32px;
            font-weight: bold;
        }
        #result {
            margin-top: 30px;
            font-size: 28px;
            font-weight: bold;
            color: #4A148C;
            opacity: 0;
            transition: opacity 0.5s ease-in;
            text-align: center;
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="signBox"></div>
        <div id="result"></div>
    </div>

    <script>
        const dishes = [
            '石锅泡泡肥牛',
            '金汤酸菜肥牛',
            '红三剁猪肉拌饭',
            '咖喱鸡排蛋包饭',
            '拉丝炸蛋螺蛳粉',
            '土耳其烤肉饭',
            '土耳其烤肉饭家的鸡排饭',
            '土豆泥拌饭',
            '去食堂吃'
        ];
        const signBox = document.getElementById('signBox');
        const result = document.getElementById('result');
        let canDraw = true;

        signBox.addEventListener('click', drawSign);

        function drawSign() {
            if (!canDraw) return;
            canDraw = false;
            
            signBox.style.animation = 'shake 0.5s';
            
            setTimeout(() => {
                const selectedDish = dishes[Math.floor(Math.random() * dishes.length)];
                result.textContent = `郑郑今天吃：${selectedDish}`;
                result.style.opacity = '1';
                
                signBox.style.animation = '';
                canDraw = true;
            }, 500);
        }
    </script>
</body>
</html>
